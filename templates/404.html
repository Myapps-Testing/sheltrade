<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="landing.html" class="btn btn-primary">Return to Home</a>
                <button onclick="history.back()" class="btn btn-outline">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
