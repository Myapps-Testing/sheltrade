<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sheltrade</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="dashboard.html" class="nav-brand">Sheltrade</a>
                <div class="nav-links">
                    <span id="user-email" class="nav-text"></span>
                    <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <h1 class="dashboard-title">Dashboard</h1>

            <!-- Wallet Balance -->
            <div class="wallet-section">
                <div class="wallet-card">
                    <h2 class="wallet-title">Wallet Balance</h2>
                    <div class="wallet-amount" id="wallet-balance">$0.00</div>
                    <p class="wallet-currency">USD</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2 class="section-title">Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-card" id="fund-wallet-btn">
                        <div class="action-icon">üí≥</div>
                        <span class="action-label">Fund Wallet</span>
                    </button>
                    <button class="action-card" id="withdraw-btn">
                        <div class="action-icon">üí∞</div>
                        <span class="action-label">Withdraw</span>
                    </button>
                    <button class="action-card" id="buy-giftcard-btn">
                        <div class="action-icon">üéÅ</div>
                        <span class="action-label">Buy Gift Card</span>
                    </button>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <h2 class="section-title">Recent Transactions</h2>
                <div class="transactions-list" id="transactions-list">
                    <p class="loading">Loading transactions...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fund Wallet Modal -->
    <div id="fund-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 class="modal-title">Fund Wallet</h2>
            <form id="fund-form">
                <div class="form-group">
                    <label class="form-label">Amount (USD)</label>
                    <input type="number" id="fund-amount" class="form-input" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Deposit Method</label>
                    <select id="deposit-method" class="form-input" required>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="card">Card Payment</option>
                    </select>
                </div>
                <div id="bank-details" class="bank-details"></div>
                <button type="submit" class="btn btn-primary btn-full">Submit Deposit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
